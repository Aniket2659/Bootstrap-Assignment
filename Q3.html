          display: none;
          z-index: 1;

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img src="./pw logo.png" class="navlogo h-25 w-25" alt="pw logo" >
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-outline-dark dropdown-toggle border-0" data-bs-toggle="dropdown" aria-expanded="false">
                  Courses
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">Java</a></li>
                  <li><a class="dropdown-item" href="#">Full stack web development</a></li>
                  <li><a class="dropdown-item" href="#">full stack data Science</a></li>
                </ul>
              </li>
              <li><a href="#" class="nav-link px-2 text-dark">Job portal</a></li>
            <li>
              <a href="#" class="nav-link px-2 text-dark">Pw skill lab</a>
            </li>
            </ul>
          </div>

          <div class="text-end">
            <button  class="btn btn-outline-dark me-2" onclick="openForm()"  type="button">
              Login
            </button>
          </div>
        </div>
      </nav>
    

      <div class="form-popup" id="myForm">
          <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Login to your account</h1>
                  <button type="button" class="btn-close" onclick="closeForm()" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form class="pop">
                    <div class="form-floating ">
                      <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <small class="text-body-secondary">We'll never share your email with anyone else.</small>
                    <div class="form-floating my-3">
                      <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="row gap-2 ">
                        <button class=" col w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Login</button>
                        <button class=" col w-100 mb-2 btn btn-lg rounded-3 btn-primary" onclick="closeForm()" type="submit">Close</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

     

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
      </script>
